{% extends 'layout.html' %}
<!-- head content -->
{% block head %}
<title>Login</title>
{% endblock %}
<!-- end of head content -->

<!-- below is body content  -->
{% block content %}



<div class="row">
    <div class="col-md-6 offset-md-3">
        <form action="{{ url_for('updateCustomer') }}" method="POST">
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Customer SSN ID</label>
                <div class="col-sm-7">
                    <input type="text" readonly class="form-control-plaintext" name="ssn_id" value="{{ssn_id}}">
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Old Customer Name</label>
                <div class="col-sm-7">
                    <input type="text" readonly class="form-control-plaintext" value="{{oldName}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">New Customer Name</label>
                <div class="col-sm-7">
                    <input type="text" name="newName" class="form-control" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Old Address</label>
                <div class="col-sm-7">
                    <input type="text" readonly class="form-control-plaintext" value="{{oldAddress}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">New Address</label>
                <div class="col-sm-7">
                    <input type="text" name="newAddress" class="form-control" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Old Age</label>
                <div class="col-sm-7">
                    <input type="text" readonly class="form-control-plaintext" value="{{oldAge}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">New Age</label>
                <div class="col-sm-7">
                    <input type="number" name="newAge"  class="form-control" >
                </div>
            </div>
            <button type="submit"  class="btn btn-primary">Update</button>

        </form>

    </div>
</div>


{{ a }}



{% endblock %}
<!-- end of body conent -->
