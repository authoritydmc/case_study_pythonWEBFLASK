{% extends 'layout.html' %}
<!-- head content -->
{% block head %}
<title>Transfer Money</title>
{% endblock %}
<!-- end of head content -->

<!-- below is body content  -->
{% block content %}



<div class="row">
    <div class="col-md-6 offset-md-3">
        <form action="{{ url_for('deposit') }}" method="POST">
            <div class="form-group row">
                <label class="col col-form-label">Customer SSN ID</label>
                <div class="col">
                    <input type="text" readonly class="form-control-plaintext" value="{{data.ssn_id}}">
                </div>
            </div>


            <div class="form-group">
                <label>Source Account Type</label>
                <select name="type" class="dropdown">
                    <option name="S" value="saving" {% if autodata.type =="saving" %} selected="selected"{% endif %}>Savings</option>
                    <option name="C" value="current" {% if autodata.type =="current" %} selected="selected"{% endif %}>Current</option>
                </select>
            </div>
            <div class="form-group">
                <label>Target Account Type</label>
                <select name="type" class="dropdown">
                    <option name="S" value="saving" {% if autodata.type =="saving" %} selected="selected"{% endif %}>Savings</option>
                    <option name="C" value="current" {% if autodata.type =="current" %} selected="selected"{% endif %}>Current</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col col-form-label">Transfer Amount</label>
                <div class="col">
                    <input type="number" readonly class="form-control-plaintext" name="amount_transfer" value="">
                </div>
            </div>
            <button type="submit" class="btn btn-primary " style="margin-left: 40%;">Transfer</button>

        </form>

    </div>
</div>





{% endblock %}
<!-- end of body conent -->
