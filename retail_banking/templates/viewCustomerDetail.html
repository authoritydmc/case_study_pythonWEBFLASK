{% extends 'layout.html' %}
<!-- head content -->
{% block head %}
<title>View Detail {{detailTitle}}</title>
{% endblock %}
<!-- end of head content -->

<!-- below is body content  -->
{% block content %}

<form  method="POST">
<div class="row">
    <div class="col-md-6 offset-md-3">

            <div class="form-group row">
                <label class="col-sm-5 col-form-label ">Customer SSN ID</label>
                <div class="col-sm-7">
                    <input type="text" readonly class="form-control-plaintext" name="ssn_id" value="{{ssn_id}}">
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Customer Name</label>
                <div class="col-sm-7">
                    <input type="text" readonly class="form-control-plaintext" value="{{name}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Address</label>
                <div class="col-sm-7">
                    <input type="text" readonly class="form-control-plaintext" value="{{address}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Age</label>
                <div class="col-sm-7">
                    <input type="text" readonly class="form-control-plaintext" value="{{age}}">
                </div>
            </div>
    
            <button type="submit" formaction="{{url_for('searchCustomer')}}" class="btn btn-primary mb-2">Update Detail</button>
            
            <button type="button" onclick="window.location.href='{{ url_for( 'searchCustomer'  ) }}';" class="btn btn-primary mb-2">Seach Another Customer</button>            
    </div>
</div>
</form>





{% endblock %}
<!-- end of body conent -->
