{% extends 'layout.html' %}
<!-- head content -->
{% block head %}
<title>Register Customer</title>
{% endblock %}
<!-- end of head content -->

<!-- below is body content  -->
{% block content %}



<div class="row">
  <div class="col-md-6 offset-md-3">
    <form class="mt-5" action="/registerCustomer" method="POST" >
      <div class="form-group">
        <label for="uid">Customer SSN ID</label>
        <input type="text" class="form-control" name="ssn" placeholder="Enter SSN ID" required>
      </div>
      <div class="form-group">
        <label for="uid">Customer Name</label>
        <input type="text" class="form-control"  name="name" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="uid">Age</label>
        <input type="number" class="form-control"  name="age" placeholder="Enter Age" required>
      </div>
      <div class="form-group">
        <label for="uid">Address</label>
        <input type="text" class="form-control"  name="address" placeholder="Enter Address" required>
      </div>
      <div class="form-group">
        <label for="uid">State</label>
        <select name="state" id="">
            <option name="UT" value="Uttar Predesh">Uttar Predesh</option>
            <option name="MP" value="Madhya Predesh">Madhya Predesh</option>
        </select>
      </div>
      <div class="form-group">
        <label for="uid">City</label>
        <select name="city" id="">
            <option value="Lucknow">Lucknow</option>
            <option value="Indore">Indore</option>
        </select>
      </div>

      <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>


{{ a }}



{% endblock %}
<!-- end of body conent -->
